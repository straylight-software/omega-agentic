<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 1440">
  <defs>
    <style>
      .mono { 
        font-family: 'Berkeley Mono', 'JetBrains Mono', 'SF Mono', 'Consolas', monospace; 
        font-feature-settings: 'liga' 1, 'calt' 1;
      }
    </style>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#596775" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#54aeff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#54aeff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#54aeff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Background: ono-memphis true black -->
  <rect width="2560" height="1440" fill="#000000"/>
  <rect width="2560" height="1440" fill="url(#grid)"/>
  
  <!-- Horizontal glow lines -->
  <rect x="0" y="480" width="2560" height="2" fill="url(#glowGrad)" opacity="0.3"/>
  <rect x="0" y="960" width="2560" height="2" fill="url(#glowGrad)" opacity="0.3"/>
  
  <!-- Corner marks -->
  <path d="M 60 60 L 60 140 M 60 60 L 140 60" stroke="#54aeff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 2500 60 L 2500 140 M 2500 60 L 2420 60" stroke="#54aeff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 60 1380 L 60 1300 M 60 1380 L 140 1380" stroke="#54aeff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 2500 1380 L 2500 1300 M 2500 1380 L 2420 1380" stroke="#54aeff" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Top left: rfl nexus -->
  <g transform="translate(80, 100)" opacity="0.7">
    <text x="0" y="0" class="mono" fill="#80ccff" font-size="16" font-weight="500">
      <tspan x="0" dy="0">// rfl nexus //</tspan>
    </text>
    <text x="0" y="32" class="mono" fill="#596775" font-size="14">
      <tspan x="0" dy="0">lift semantics to Lean 4</tspan>
      <tspan x="0" dy="24">lower to runtime</tspan>
      <tspan x="0" dy="24">the oracle accepts or rejects</tspan>
    </text>
  </g>

  <!-- Top right: theorem count -->
  <g transform="translate(2480, 100)" opacity="0.7">
    <text x="0" y="0" class="mono" fill="#596775" font-size="14" text-anchor="end">
      <tspan x="0" dy="0" fill="#80ccff">PROVEN (rfl)</tspan>
      <tspan x="0" dy="24">21 theorems · 0 sorry</tspan>
      <tspan x="0" dy="48" fill="#54aeff">the blade studied you back</tspan>
    </text>
  </g>

  <!-- Main text: DROIDS ON SQUAD -->
  <g transform="translate(1280, 640)">
    <text x="0" y="0" text-anchor="middle" class="mono" font-size="180" font-weight="700" fill="#54aeff" letter-spacing="-0.02em">
      droids on squad
    </text>
  </g>
  
  <!-- Subtitle -->
  <text x="1280" y="760" text-anchor="middle" class="mono" font-size="32" fill="#596775" letter-spacing="0.4em">
    // STRAYLIGHT SOFTWARE //
  </text>

  <!-- The flex: stochastic omega -->
  <g transform="translate(1280, 880)" opacity="0.5">
    <text x="0" y="0" text-anchor="middle" class="mono" font-size="18" fill="#596775" font-style="italic">
      i am stochastic omega
    </text>
    <text x="0" y="32" text-anchor="middle" class="mono" font-size="14" fill="#596775">
      you are the oracle
    </text>
  </g>

  <!-- Bottom left: stack -->
  <g transform="translate(80, 1200)" opacity="0.6">
    <text x="0" y="0" class="mono" fill="#596775" font-size="14">
      <tspan x="0" dy="0" fill="#80ccff">// language coset</tspan>
      <tspan x="0" dy="28">Lean 4 · PureScript · Haskell · Rust</tspan>
      <tspan x="0" dy="28">property-tested against each other</tspan>
      <tspan x="0" dy="48" fill="#54aeff">correct by construction</tspan>
      <tspan x="0" dy="24" fill="#596775">the result is saved</tspan>
    </text>
  </g>

  <!-- Bottom right: projects -->
  <g transform="translate(2480, 1200)" opacity="0.6">
    <text x="0" y="0" class="mono" fill="#596775" font-size="14" text-anchor="end">
      <tspan x="0" dy="0" fill="#80ccff">// continuity</tspan>
      <tspan x="0" dy="28">razorgirl · aleph · verified-purescript</tspan>
      <tspan x="0" dy="28">purescript-radix · straylight-nix</tspan>
      <tspan x="0" dy="48" fill="#54aeff">the hash is the artifact</tspan>
    </text>
  </g>

  <!-- Status indicator -->
  <g transform="translate(1280, 1040)">
    <circle cx="0" cy="0" r="4" fill="#54aeff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="20" y="5" class="mono" font-size="12" fill="#596775">NOMINAL</text>
  </g>

  <!-- Footer -->
  <text x="1280" y="1400" text-anchor="middle" class="mono" font-size="12" fill="#596775" opacity="0.4">
    straylight.software · 2026
  </text>
</svg>
