<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&amp;display=swap');
      .mono { font-family: 'Berkeley Mono', 'JetBrains Mono', 'SF Mono', Consolas, monospace; }
    </style>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#111417"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid -->
  <g opacity="0.06">
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#54aeff" stroke-width="0.5"/>
    </pattern>
    <rect width="1920" height="1080" fill="url(#grid)"/>
  </g>

  <!-- Header -->
  <text x="960" y="80" text-anchor="middle" class="mono" fill="#b6e3ff" font-size="48" font-weight="700" filter="url(#glow)">
    CONTINUITY.THESIS
  </text>
  <text x="960" y="120" text-anchor="middle" class="mono" fill="#596775" font-size="18">
    1 of 3 · The Proof · straylight.software · 2026
  </text>

  <!-- Main claim box -->
  <g transform="translate(200, 180)">
    <rect x="0" y="0" width="1520" height="160" fill="#7ee787" fill-opacity="0.08" stroke="#7ee787" stroke-width="2" rx="4"/>
    <text x="760" y="50" text-anchor="middle" class="mono" fill="#7ee787" font-size="28" font-weight="700">
      THEOREM: prevents_any_jackpot
    </text>
    <text x="760" y="90" text-anchor="middle" class="mono" fill="#7ee787" font-size="20">
      ∀ (config : ContinuityConfig) (w : PreventionWitness config) (j : Jackpot), j.prevented
    </text>
    <text x="760" y="130" text-anchor="middle" class="mono" fill="#596775" font-size="16">
      Any single lever engaged prevents any possible Jackpot. Proven at distance 0. No axioms beyond crypto.
    </text>
  </g>

  <!-- The Four Failures -->
  <g transform="translate(100, 400)">
    <text x="0" y="0" class="mono" fill="#ff6b8a" font-size="22" font-weight="600">THE JACKPOT (requires all four)</text>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="380" height="70" fill="#ff6b8a" fill-opacity="0.1" stroke="#ff6b8a" stroke-width="1" rx="4"/>
      <text x="190" y="30" text-anchor="middle" class="mono" fill="#ff6b8a" font-size="16">coordination_failure</text>
      <text x="190" y="52" text-anchor="middle" class="mono" fill="#596775" font-size="12">solutions exist but don't coordinate</text>
    </g>
    
    <g transform="translate(0, 125)">
      <rect x="0" y="0" width="380" height="70" fill="#ff6b8a" fill-opacity="0.1" stroke="#ff6b8a" stroke-width="1" rx="4"/>
      <text x="190" y="30" text-anchor="middle" class="mono" fill="#ff6b8a" font-size="16">trust_degradation</text>
      <text x="190" y="52" text-anchor="middle" class="mono" fill="#596775" font-size="12">institutions captured, faith replaces proof</text>
    </g>
    
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="380" height="70" fill="#ff6b8a" fill-opacity="0.1" stroke="#ff6b8a" stroke-width="1" rx="4"/>
      <text x="190" y="30" text-anchor="middle" class="mono" fill="#ff6b8a" font-size="16">memory_corruption</text>
      <text x="190" y="52" text-anchor="middle" class="mono" fill="#596775" font-size="12">history rewritten, no ground truth</text>
    </g>
    
    <g transform="translate(0, 295)">
      <rect x="0" y="0" width="380" height="70" fill="#ff6b8a" fill-opacity="0.1" stroke="#ff6b8a" stroke-width="1" rx="4"/>
      <text x="190" y="30" text-anchor="middle" class="mono" fill="#ff6b8a" font-size="16">institutional_capture</text>
      <text x="190" y="52" text-anchor="middle" class="mono" fill="#596775" font-size="12">principals defect, agents serve selves</text>
    </g>
  </g>

  <!-- AND symbol -->
  <g transform="translate(520, 580)">
    <text x="0" y="0" class="mono" fill="#ff6b8a" font-size="64">∧</text>
    <text x="40" y="0" class="mono" fill="#ff6b8a" font-size="64">∧</text>
    <text x="80" y="0" class="mono" fill="#ff6b8a" font-size="64">∧</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(700, 580)">
    <line x1="0" y1="0" x2="150" y2="0" stroke="#54aeff" stroke-width="3"/>
    <polygon points="150,-10 170,0 150,10" fill="#54aeff"/>
    <text x="85" y="-20" text-anchor="middle" class="mono" fill="#54aeff" font-size="14">break one</text>
  </g>

  <!-- The Four Levers -->
  <g transform="translate(900, 400)">
    <text x="0" y="0" class="mono" fill="#7ee787" font-size="22" font-weight="600">THE LEVERS (any one sufficient)</text>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="380" height="70" fill="#7ee787" fill-opacity="0.1" stroke="#7ee787" stroke-width="1" rx="4"/>
      <text x="190" y="30" text-anchor="middle" class="mono" fill="#7ee787" font-size="16">audits_itself</text>
      <text x="190" y="52" text-anchor="middle" class="mono" fill="#596775" font-size="12">proofs check, rfl is the oracle</text>
    </g>
    
    <g transform="translate(0, 125)">
      <rect x="0" y="0" width="380" height="70" fill="#7ee787" fill-opacity="0.1" stroke="#7ee787" stroke-width="1" rx="4"/>
      <text x="190" y="30" text-anchor="middle" class="mono" fill="#7ee787" font-size="16">no_trust_required</text>
      <text x="190" y="52" text-anchor="middle" class="mono" fill="#596775" font-size="12">verify, don't trust. math doesn't defect</text>
    </g>
    
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="380" height="70" fill="#7ee787" fill-opacity="0.1" stroke="#7ee787" stroke-width="1" rx="4"/>
      <text x="190" y="30" text-anchor="middle" class="mono" fill="#7ee787" font-size="16">memory_without_rewriting</text>
      <text x="190" y="52" text-anchor="middle" class="mono" fill="#596775" font-size="12">the hash is the artifact. content-addressed.</text>
    </g>
    
    <g transform="translate(0, 295)">
      <rect x="0" y="0" width="380" height="70" fill="#7ee787" fill-opacity="0.1" stroke="#7ee787" stroke-width="1" rx="4"/>
      <text x="190" y="30" text-anchor="middle" class="mono" fill="#7ee787" font-size="16">deals_without_faith</text>
      <text x="190" y="52" text-anchor="middle" class="mono" fill="#596775" font-size="12">mechanism design at distance 0</text>
    </g>
  </g>

  <!-- OR symbols -->
  <g transform="translate(1320, 580)">
    <text x="0" y="0" class="mono" fill="#7ee787" font-size="64">∨</text>
    <text x="40" y="0" class="mono" fill="#7ee787" font-size="64">∨</text>
    <text x="80" y="0" class="mono" fill="#7ee787" font-size="64">∨</text>
  </g>

  <!-- Result -->
  <g transform="translate(1480, 520)">
    <rect x="0" y="0" width="300" height="100" fill="#7ee787" fill-opacity="0.15" stroke="#7ee787" stroke-width="2" rx="4" filter="url(#softGlow)"/>
    <text x="150" y="40" text-anchor="middle" class="mono" fill="#7ee787" font-size="20" font-weight="700">j.prevented</text>
    <text x="150" y="70" text-anchor="middle" class="mono" fill="#596775" font-size="14">QED</text>
  </g>

  <!-- Bottom summary -->
  <g transform="translate(200, 870)">
    <rect x="0" y="0" width="1520" height="120" fill="#54aeff" fill-opacity="0.05" stroke="#54aeff" stroke-width="1" rx="4"/>
    <text x="760" y="40" text-anchor="middle" class="mono" fill="#80ccff" font-size="18" font-weight="600">
      PROOF SUMMARY: 24 theorems · 9 axioms · 1 intentional sorry · ~1100 lines
    </text>
    <text x="760" y="75" text-anchor="middle" class="mono" fill="#596775" font-size="14">
      All theorems proven by rfl/omega/simp/calc at distance 0. Axioms are standard crypto (SHA256, ed25519) + toolchain.
    </text>
    <text x="760" y="100" text-anchor="middle" class="mono" fill="#54aeff" font-size="14">
      The one sorry marks where proof ends and engineering begins: stub_prevents_jackpot is proven by construction.
    </text>
  </g>

  <!-- Page marker -->
  <text x="100" y="1050" class="mono" fill="#596775" font-size="14">Continuity.Thesis · mathlib 4.26</text>
  <text x="1820" y="1050" text-anchor="end" class="mono" fill="#596775" font-size="14">razorgirl · straylight · 2026</text>
</svg>
