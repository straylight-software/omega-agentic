<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#596775" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#54aeff"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#7ec699"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#d19a66"/>
    </marker>
  </defs>
  
  <rect width="1920" height="1080" fill="#111417"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="960" y="55" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="42" font-weight="600" fill="#d19a66">Proof-Carrying PureScript</text>
  <text x="960" y="90" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="18" fill="#596775">Prove in CIC · Extract to Fω · Ship with Certificates</text>
  
  <!-- LEFT COLUMN: Lean 4 -->
  <g transform="translate(80, 140)">
    <!-- Header -->
    <rect x="0" y="0" width="520" height="50" rx="6" fill="#111417" stroke="#54aeff" stroke-width="2"/>
    <text x="260" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#54aeff">LEAN 4 (CIC)</text>
    
    <!-- Semantic Model Box -->
    <rect x="0" y="70" width="520" height="180" rx="6" fill="#0d1012" stroke="#54aeff" stroke-width="1"/>
    <text x="20" y="100" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">-- Semantic Model (VerifiedPrelude.lean)</text>
    <text x="20" y="130" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#54aeff">def</text>
    <text x="55" y="130" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#b6e3ff">flip</text>
    <text x="95" y="130" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">(f : α → β → γ) (b : β) (a : α) : γ :=</text>
    <text x="40" y="155" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">f a b</text>
    
    <text x="20" y="190" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">-- Proof (by rfl - definitional equality)</text>
    <text x="20" y="220" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#54aeff">theorem</text>
    <text x="90" y="220" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#7ec699">flip_flip</text>
    <text x="175" y="220" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">: flip (flip f) = f :=</text>
    <text x="390" y="220" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#d19a66">rfl</text>
    
    <!-- Verified Computation Box -->
    <rect x="0" y="270" width="520" height="200" rx="6" fill="#0d1012" stroke="#7ec699" stroke-width="1"/>
    <text x="20" y="300" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#7ec699">-- Verified Computation (SystemFComplete.lean)</text>
    <text x="20" y="330" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#80ccff">-- NO AXIOMS - fully machine-checked</text>
    
    <text x="20" y="365" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#54aeff">theorem</text>
    <text x="90" y="365" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#7ec699">semantic_preservation</text>
    <text x="295" y="365" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">:</text>
    <text x="40" y="390" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">Step t t' → denote t () = denote t' ()</text>
    
    <text x="20" y="430" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#54aeff">theorem</text>
    <text x="90" y="430" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#7ec699">substClosed_correct</text>
    <text x="280" y="430" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">:</text>
    <text x="40" y="455" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">denote (subst body arg) = denote body ...</text>
    
    <!-- Typeclass Laws Box -->
    <rect x="0" y="490" width="520" height="150" rx="6" fill="#0d1012" stroke="#d19a66" stroke-width="1"/>
    <text x="20" y="520" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#d19a66">-- Typeclass Laws (TypeClasses.lean)</text>
    
    <text x="20" y="555" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#54aeff">def</text>
    <text x="55" y="555" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#b6e3ff">monadList</text>
    <text x="140" y="555" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">: SemMonad List where</text>
    <text x="40" y="580" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">assoc := by induction ma ...</text>
    <text x="290" y="580" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#7ec699">-- proven!</text>
    
    <text x="20" y="620" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775" font-style="italic">All monad laws proven. No sorry. No axioms.</text>
  </g>
  
  <!-- CENTER: The Flow -->
  <g transform="translate(650, 300)">
    <!-- Arrow 1: Parse -->
    <line x1="0" y1="0" x2="200" y2="0" stroke="#54aeff" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="100" y="-15" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#54aeff">PSParser</text>
    
    <!-- Arrow 2: Annotate -->
    <line x1="410" y1="0" x2="610" y2="0" stroke="#7ec699" stroke-width="3" marker-end="url(#arrowGreen)"/>
    <text x="510" y="-15" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#7ec699">Proof DB</text>
    
    <!-- The Core Box -->
    <rect x="210" y="-60" width="190" height="120" rx="8" fill="#111417" stroke="#d19a66" stroke-width="2"/>
    <text x="305" y="-25" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#d19a66">Match &amp;</text>
    <text x="305" y="0" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#d19a66">Annotate</text>
    <text x="305" y="35" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775">function name</text>
    <text x="305" y="50" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775">→ proof status</text>
  </g>
  
  <!-- RIGHT COLUMN: PureScript Output -->
  <g transform="translate(1320, 140)">
    <!-- Header -->
    <rect x="0" y="0" width="520" height="50" rx="6" fill="#111417" stroke="#d19a66" stroke-width="2"/>
    <text x="260" y="32" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#d19a66">PURESCRIPT (Fω)</text>
    
    <!-- Annotated Output Box -->
    <rect x="0" y="70" width="520" height="380" rx="6" fill="#0d1012" stroke="#d19a66" stroke-width="1"/>
    <text x="20" y="100" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">-- ═══════════════════════════════════════════</text>
    <text x="20" y="120" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">-- Module: Data.Function</text>
    <text x="20" y="140" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">-- ═══════════════════════════════════════════</text>
    
    <text x="20" y="175" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#80ccff">-- flip_flip: flip (flip f) = f</text>
    <text x="20" y="195" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#7ec699">-- Status: ✓ PROVEN (PS.flip_flip)</text>
    <text x="20" y="220" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#d19a66">flip</text>
    <text x="55" y="220" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">f b a = f a b</text>
    
    <text x="20" y="260" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#80ccff">-- compose_assoc: f ∘ (g ∘ h) = (f ∘ g) ∘ h</text>
    <text x="20" y="280" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#7ec699">-- Status: ✓ PROVEN (PS.compose_assoc)</text>
    <text x="20" y="305" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#d19a66">compose</text>
    <text x="90" y="305" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">f g x = f (g x)</text>
    
    <text x="20" y="345" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#80ccff">-- monad_assoc: (m >>= f) >>= g = ...</text>
    <text x="20" y="365" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#7ec699">-- Status: ✓ PROVEN (monadList.assoc)</text>
    <text x="20" y="390" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#d19a66">bind</text>
    <text x="55" y="390" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="15" fill="#596775">xs f = join (map f xs)</text>
    
    <text x="20" y="430" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">-- ═══════════════════════════════════════════</text>
    
    <!-- Summary Box -->
    <rect x="0" y="470" width="520" height="90" rx="6" fill="#0d1012" stroke="#7ec699" stroke-width="2"/>
    <text x="260" y="500" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#7ec699">PROOF SUMMARY</text>
    <text x="260" y="530" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="20" fill="#7ec699">12 properties proven</text>
    <text x="260" y="550" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">0 functions unverified</text>
    
    <!-- Manifest Box -->
    <rect x="0" y="580" width="520" height="120" rx="6" fill="#0d1012" stroke="#596775" stroke-width="1"/>
    <text x="20" y="610" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775">-- Machine-readable manifest (TSV)</text>
    <text x="20" y="640" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#80ccff">module          function   property        status</text>
    <text x="20" y="660" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775">Data.Function  flip       flip_flip       proven</text>
    <text x="20" y="680" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775">Data.Function  compose    compose_assoc   proven</text>
  </g>
  
  <!-- Bottom: The Key Insight -->
  <g transform="translate(80, 820)">
    <rect x="0" y="0" width="1760" height="180" rx="8" fill="#111417" stroke="#596775" stroke-width="1"/>
    
    <text x="880" y="40" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="22" fill="#80ccff">The Key Insight</text>
    
    <!-- Three columns -->
    <text x="200" y="80" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#54aeff">Lean Kernel</text>
    <text x="200" y="105" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#596775">Checks the proofs</text>
    <text x="200" y="125" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#596775">(machine-verified)</text>
    
    <text x="590" y="80" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#596775">+</text>
    
    <text x="880" y="80" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#d19a66">PS Compiler</text>
    <text x="880" y="105" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#596775">Runs the code</text>
    <text x="880" y="125" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#596775">(trusted axiom)</text>
    
    <text x="1170" y="80" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="24" fill="#596775">=</text>
    
    <text x="1500" y="80" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="16" fill="#7ec699">Proof-Carrying Code</text>
    <text x="1500" y="105" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#596775">Ship with guarantees</text>
    <text x="1500" y="125" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="13" fill="#596775">(documented + verified)</text>
    
    <text x="880" y="165" text-anchor="middle" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775" font-style="italic">"Every function ships with its algebraic properties, each referencing a machine-checked theorem."</text>
  </g>
  
  <!-- Status Legend -->
  <g transform="translate(80, 750)">
    <text x="0" y="20" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#7ec699">✓ PROVEN</text>
    <text x="120" y="20" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775">theorem exists in Lean, kernel-verified</text>
    
    <text x="500" y="20" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#d19a66">⚠ AXIOM</text>
    <text x="600" y="20" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775">trusted (FFI, runtime)</text>
    
    <text x="850" y="20" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#e06c75">✗ UNVERIFIED</text>
    <text x="990" y="20" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="12" fill="#596775">no proof found</text>
  </g>
  
  <!-- Footer -->
  <text x="1840" y="1050" text-anchor="end" font-family="Berkeley Mono, SF Mono, Consolas, monospace" font-size="14" fill="#596775" opacity="0.6">straylight · proof-carrying-purescript · 2026</text>
</svg>
