      <rect x="90" width="26" height="26" rx="4" fill="#218bff"/>
      <rect x="120" width="26" height="26" rx="4" fill="#0969da"/>
      <rect x="150" width="26" height="26" rx="4" fill="#4d9fff"/>
      <rect x="180" width="26" height="26" rx="4" fill="#1f6feb"/>
