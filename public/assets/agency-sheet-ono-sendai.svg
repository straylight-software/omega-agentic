      <text y="40" font-size="11" fill="#0969da">const</text>
      <text y="40" x="35" font-size="11" fill="#d8e0e7">signal</text>
      <text y="40" x="80" font-size="11" fill="#54aeff">=</text>
      <text y="40" x="95" font-size="11" fill="#218bff">"sprawl"</text>
      <text y="60" font-size="11" fill="#0969da">function</text>
