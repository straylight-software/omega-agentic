      <rect width="26" height="26" rx="4" fill="#191c20" stroke="#2a3039"/>
      <rect x="30" width="26" height="26" rx="4" fill="#1f232a"/>
      <rect x="60" width="26" height="26" rx="4" fill="#2a3039"/>
      <rect x="90" width="26" height="26" rx="4" fill="#3a424f"/>
      <rect x="120" width="26" height="26" rx="4" fill="#6b7689"/>
      <rect x="150" width="26" height="26" rx="4" fill="#c5d0dd"/>
