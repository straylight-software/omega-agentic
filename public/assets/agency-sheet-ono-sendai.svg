    <rect x="1" y="1" width="248" height="338" rx="7" fill="none" stroke="#2a3039" stroke-width="1"/>
    <rect y="280" width="250" height="60" rx="0 0 8 8" fill="#0f1216"/>
    
    <g transform="translate(20, 20)">
