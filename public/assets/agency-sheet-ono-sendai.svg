    <rect x="1" y="1" width="248" height="338" rx="7" fill="none" stroke="#2a3039" stroke-width="1"/>
    <rect y="280" width="250" height="60" rx="0 0 8 8" fill="#0f1216"/>
    
    <!-- Code preview -->
    <g transform="translate(20, 20)">
      <text y="20" font-size="11" fill="#3a424f">// ono-sendai-tuned</text>
      <text y="40" font-size="11" fill="#0969da">const</text>
      <text y="40" x="35" font-size="11" fill="#c5d0dd">signal</text>
      <text y="40" x="80" font-size="11" fill="#54aeff">=</text>
      <text y="40" x="95" font-size="11" fill="#218bff">"tuned"</text>
      <text y="60" font-size="11" fill="#0969da">function</text>
      <text y="60" x="55" font-size="11" fill="#54aeff">init</text>
      <text y="60" x="75" font-size="11" fill="#c5d0dd">() {</text>
      <text y="80" x="10" font-size="11" fill="#1f6feb">return</text>
      <text y="80" x="50" font-size="11" fill="#80ccff">42</text>
      <text y="100" font-size="11" fill="#c5d0dd">}</text>
    </g>
    
    <!-- Palette strip -->
