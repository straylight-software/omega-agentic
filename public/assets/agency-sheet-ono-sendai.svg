<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#218bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#54aeff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#80ccff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f1216"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1f24" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="60" y="70" font-size="42" font-weight="300" fill="url(#headerGrad)" filter="url(#glow)">// ONO-SENDAI //</text>
  <text x="60" y="100" font-size="14" fill="#54aeff" letter-spacing="4" filter="url(#softGlow)">HYPERMODERN</text>
  <text x="260" y="100" font-size="14" fill="#3a424f" letter-spacing="2">DARK MODE CHROMATIC SERIES</text>
  
  <!-- Divider -->
  <line x1="60" y1="120" x2="1140" y2="120" stroke="#218bff" stroke-width="1" opacity="0.3"/>
  
